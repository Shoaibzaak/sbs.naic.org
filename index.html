            <p>State Based Systems Home | State Based Systems</p>

        <div class="lookup">Lookup Search</div>
        <div class="jurisdiction">
            <p>Jurisdiction<p class="required">Required</p></p>
        </div>
        <select name="text" id="states">
            <option value=""></option>
            <option value="alabama">Alabama</option>
            <option value="alaska">Alaska</option>
            <option value="arizona">Arizona</option>
            <option value="arkansas">Arkansas</option>
        </select>
        <div class="searchtype">
            <p>Search Type<p class="required">Required</p></p>
        </div>
        <select name="text" id="search"> <!-- Initially hidden -->
            <option value=""></option>
            <option value="license" style="display: none;">License</option>
            <option value="company" style="display: none;">Company</option>
            <option value="course" style="display: none;">Course or Provider</option>
        </select>
        
        <div class="entity-container" style="display: none;"> <!-- New container for entity selection -->
            <div class="searchtype">
                <p>Entity Type<p class="required">Required</p></p>
            </div>
            <select name="text" value="Individual" id="entity">
                <option value="Individual">Individual</option>
                <option value="businessEntity">Business Entity</option>
            </select>
            <div class="additional-fields-header">
                <p>Enter one or more additional fields:</p>
                <hr style="border: 1px solid #000; margin: 10px 0;"/>
            </div>
            <div class="field-container2" id="field-container2" >
                <div class="inline-fields">
                    <div class="field-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Enter License Number">
                        <label for="license-number">License Number</label>
                        <input type="text" id="license-number" placeholder="Enter License Number">
                    </div>
                    <div class="field-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Enter Name">
                        <label for="npn">NPN</label>
                        <input type="number" id="npn" placeholder="Enter NPN">
                    </div>
                </div>
            </div>
        
            <div class="field-container" id="field-container" style="display: none;">
                <div class="inline-fields">
                    <div class="field-group">
                        <label for="business-license-number">License Number</label>

                    </div>
                    <div class="field-group">
                        <label for="business-npn">NPN</label>
                        <input type="number" id="business-npn" placeholder="Enter NPN">
                    </div>
                </div>
                <div class="field-group">
                    <label for="business-name">Business Name</label>
                    <input type="text" id="business-name" placeholder="Enter Business Name">
                </div>
            </div>
        </div>

            <a href="#" id="advanced-criteria-link">Advanced Criteria</a>

        <div class="field-container1" id="advanced-fields" style="display: none;">
            <div class="inline-fields">
                <div class="field-group">
                    <label for="license-status">License Status</label>
                    <input type="text" id="license-status" placeholder="Enter License Status" />
                </div>
                <div class="field-group">
                    <label for="fein">FEIN</label>
                    <input type="text" id="fein" placeholder="Enter FEIN" />
                </div>
                <div class="field-group">
                    <label for="line-of-authority">Line of Authority</label>
                    <input type="text" id="line-of-authority" placeholder="Enter Line of Authority" />
                </div>
            </div>
            <div class="inline-fields">
                <div class="field-group">
                    <label for="business-city">Business City</label>

            <div class="inline-fields">

                <div class="field-group">

                <div class="field-group">
                    <label for="mailing-county">Mailing County</label>

            <p id="tc">
